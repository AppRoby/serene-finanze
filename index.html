<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sereni Finanze</title>
  <link rel="stylesheet" href="style.css?v=17">
</head>
<body>
  <header>
    <h1>📅 Sereni Finanze</h1>
  </header>

  <main>
    <section id="saldo-section">
      <h2>Saldo per <span id="meseCorrente">GENNAIO</span> <span id="annoCorrente">2025</span></h2>
      <p class="motivazione">✨ Ogni euro risparmiato è un mattone della tua libertà finanziaria.</p>
    </section>

    <section id="scegli-periodo">
      <label for="mese">Scegli il mese e l'anno:</label><br>
      <select id="mese"></select>
      <select id="anno"></select>
    </section>

    <section class="columns">
      <div class="col">
        <h3>Entrate</h3>
        <input id="descEntrata" type="text" placeholder="Descrizione">
        <input id="importoEntrata" type="number" placeholder="Importo (€)">
        <button id="btnEntrata">Salva Entrata</button>
        <ul id="listaEntrate"></ul>
      </div>
      <div class="col">
        <h3>Spese</h3>
        <input id="descSpesa" type="text" placeholder="Descrizione">
        <input id="importoSpesa" type="number" placeholder="Importo (€)">
        <button id="btnSpesa">Salva Spesa</button>
        <ul id="listaSpese"></ul>
      </div>
    </section>

    <section id="obiettivo">
      <h3>🎯 Obiettivo Risparmio (mensile)</h3>
      <input id="obiettivoInput" type="number" placeholder="Inserisci obiettivo">
      <button id="btnObiettivo">Salva Obiettivo Mensile</button>
    </section>

    <section id="verifica">
      <h3>🖊️ Verifica Obiettivo (mensile)</h3>
      <div id="verificaOutput"></div>
    </section>

    <section id="voce-mensile">
      <h3>➕ Aggiungi voce mensile</h3>
      <label for="meseInizio">Inizio:</label>
      <select id="meseInizio"></select>
      <select id="annoInizio"></select>
      <button id="btnVoceMensile">Aggiungi voce mensile</button>
    </section>

    <section id="reset">
      <button id="btnReset">🔄 AZZERA TUTTO (solo per test!)</button>
    </section>

    <!-- 🔴 BLOCCO "MOVIMENTI DI ..." ELIMINATO QUI COME RICHIESTO -->
  </main>

  <script src="script.js?v=17"></script>
</body>
</html>
